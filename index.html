<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  
  
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>

  <div class="container">

    <div class="left-container">
      <img src="/image-product-desktop.jpg">
    </div>

    <div class="right-container">

      <p class="space-letters">PERFUME</p>

      <h1 class="title">Gabrielle <br> Essence Eau <br> De Parfum</h1>

      <p>
        A floral, solar and voluptuous <br> interpretation composed by <br> Olivier Polge, 
        Perfumer-Creator <br> for the House of CHANEL.
      </p>

      <div class="price-container">
        <span class="after-disc">$149.99</span>
        <span class="before-disc">$169.99</span>
      </div>

      <button> <img src="/icon-cart.svg"> Add to Cart </button>

    </div>


  </div>
 
</body>
</html>
